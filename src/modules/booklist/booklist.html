<template>
    <div class="container">
        <section class="content-section ">

            <h1>${pageTitle}</h1>

            <!--submit.trigger, value.bind, repeat.for="book of booklist"   -->

            <!--  adding book -->
            <form submit.trigger="addBook()">
                <input type="text" value.bind="newTitle" placeholder="Title" class="u-full-width">
                <input type="text" value.bind="newAuthor" placeholder="Author" class="u-full-width">
                <input type="text" value.bind="newIsbn" placeholder="ISBN number" class="u-full-width">
                <button type="submit">Add Book</button>
            </form>

            <table class="u-full-width">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <!-- where delete-btn goes -->
                    <th></th>
                </tr>

                <!--  looping through books -->
                <tr repeat.for="book of booklist">
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn}</td>

                    <!--  delete book -->
                    <td>
                        <button click.trigger="removeBook(book.title)">Delete</button>
                    </td>

                </tr>

            </table>
        </section>
    </div>
</template>
